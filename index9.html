<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="assates/css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="my-app9">
        <div class="m-5">
                <!-- modifier enter -->
            <input type="text" @keypress.enter="keypressfunction"  placeholder="enter..."><br><br>
            <!-- modifier alt & enter -->
            <input type="text" @keyup.alt.enter="modifierAltEnter"  placeholder="Alt & enter..."><br><br>

            <!-- modifier Backspace/Delete -->
            <input type="text" @keyup.delete="modifierDelete"  placeholder="Delete..."><br><br>

            <!-- modifier alt & enter -->
            <input type="text" @keyup.ctrl.enter="modifierCtrlEnter"  placeholder="ctrl & enter..."><br><br>

            <input type="text" @keyup.space="modifierSpace"  placeholder="space..."><br><br>

            <input type="text" @keyup.65="modifierKeyCode"  placeholder="Key Code..."><br><br>
            
        </div>
    </div>
        <script src="app9.js"></script>

</body>

</html>
