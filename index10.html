<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="assates/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="my-app10">
        <div class="m-5">
            <!-- v-model is tow way data binding when right into input elemetn then it update to app10 data object and update view with html element character -->
            <input type="text" v-model="character" placeholder="Character">
            <br>
            <br>
            {{character}}

            <br>
            <br>
            <form class="">
                <input type="text" 
                v-model="name" 
                placeholder="Name">
                {{name}}<br><br>
                <input 
                type="text" 
                v-model="email" 
                placeholder="Email">
                {{email}}
                <br><br>
                <input type="text" 
                v-model="user.username" 
                placeholder="Username">
                <br>
                {{user.username}}<br><br>
                <input 
                type="text" 
                v-model="user.password" 
                placeholder="Password">
                <br>
                {{user.password}}
            </form>
        </div>
    </div>
    <script src="app10.js"></script>
    <script src="lib/lib10.js"></script>

</body>

</html>
