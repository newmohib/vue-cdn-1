<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="assates/css/style.css">
</head>
<body>
    <div id="my-app5">
       <h1> Counter : {{counter}}</h1>
       <button type="submit" @click="increment(1)">Increment by 1</button>
       <button type="submit" v-on:click="decrement(1)">Decrement by 1</button>
        <br>
        <br>
       <button type="submit" v-on:dblclick="increment(5)" >Increment by 5</button>
       <button type="submit" @dblclick="decrement(5)">Decrement by 5</button>
    </div>

    <script src="app5.js" ></script>
    
</body>
</html>
