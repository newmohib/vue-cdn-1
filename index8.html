<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="assates/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="my-app8">
        <div class="m-5">
            <h3>Counter : {{counter}}</h3>
            <!--once modifire is used for only one time exicute this event-->
            <button @click.once="incrementby1" type="button" class="btn btn-primary btn-lg">Click and Increment</button>
            <br>
            <br>
            <!-- prevent modifire is used for normal work stop -->
            <a href="https://google.com" @click.prevent>Google</a>
            <br>
            <br>
            <form @submit.prevent action="#" method="POST">
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </form>
            <br>
            <br>
            <!-- stop modifire is user for patents do not exicute only self exicute  -->
            <div id="parent-div" @click="submitClick('patent')">
                <button id="child-div" @click.stop="submitClick('chield')" class="btn btn-primary btn-lg">click me</button>
            </div>
            <br>
            <br>
            <!-- capture modifire is used for at first exicute parent then exicute chield but normally first exicute chield then prent -->
            <div id="parent-class" @click.capture="parentClass">
                <button type="button" id="child-class" @click="btnClick" class="btn btn-primary btn-lg">click me again</button>
            </div>

        </div>
    </div>
    <script src="app8.js"></script>

</body>

</html>
