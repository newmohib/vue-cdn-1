<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="assates/css/style.css">
</head>
<body>
    <div id="my-app4">
        <a :href="ulink" v-bind:title="title" >{{name}}</a>
        <img :src="imgLink" alt="" v-bind:class="{fiximgSize:isActive}" >
        <form action="post">
            <input type="text"  :value="txtName" placeholder="Name">
            <input type="text"  :value="txtEmail" placeholder="Email">
            <button type="submit">Submit</button>
        </form>
       <div v-html="htmlContent"></div>
    </div>

    <script src="app4.js" ></script>
    
</body>
</html>
